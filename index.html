<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Parasorter</title>
  <meta name="description" content="Tree editor">
  <meta name="author" content="Serafim Nenarokov">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
</head>

<body>
  <div id='loading-block' style="display: none;">
    <div id="spinner"></div>
  </div>

  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
    <button id="open-button" class="btn btn-outline-success my-2 mr-1">
      <i class="oi oi-folder"></i> Open tree
    </button>
    <button id="apply-button" class="btn btn-outline-success my-2 mr-1" type="button">
      <span class="oi oi-arrow-bottom"></span> Import tsv
    </button>
    <button id="save-button" class="btn btn-outline-success my-2 mr-auto" type="button">
      <span class="oi oi-data-transfer-download"></span> Save to tsv
    </button>

    <div class="btn-group nav navbar-nav my-2 mr-1" role="group" aria-label="Basic example">
      <button type="button" id="zoomIn" class="btn btn-outline-success">
        <span class="oi oi-zoom-in"></span>
      </button>
      <button type="button" id="zoomFit" class="btn btn-outline-success">
        <span class="oi oi-fullscreen-enter"></span>
      </button>
      <button type="button" id="zoomOut" class="btn btn-outline-success">
        <span class="oi oi-zoom-out"></span>
      </button>
    </div>

    <div class="btn-group nav navbar-nav" role="group" aria-label="Basic example">
      <button type="button" id="moveClassesLeft" class="btn btn-outline-success">←</button>
      <button type="button" id="moveClassesRight" class="btn btn-outline-success">→</button>
    </div>


  </nav>

  <div id="svg" title="" style="margin-top: 80px"></div>

  <div class="modal" id="AlertModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">The following taxa have more than one orthologs</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            <div class="card overflow-auto" style="height: 200px; border: none;">
              <div id="tsv-alert-body" class="card-body">
              </div>
            </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END MODALS -->

  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>

  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/svg.min.js"></script>
  <script src="js/vendor/snap.svg-min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
